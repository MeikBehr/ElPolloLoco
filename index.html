<!DOCTYPE html>

<html lang="de" translate="no">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="robots" content="noindex, nofollow">
	    <meta name="description" content="This is a trainingswebside of a student from the Developers Akademie">
        <link rel="icon" href="./assets/img/4_enemie_boss_chicken/1_walk/G1.png">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        
        <script src="./models/drawable-objects.class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/bottles-throwable.class.js"></script>
        <script src="./models/normal-enemies.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/endboss.class.js"></script>

        <script src="./models/statusbars.class.js"></script>
        <script src="./models/statusbar-health.class.js"></script>
        <script src="./models/statusbar-coin.class.js"></script>
        <script src="./models/statusbar-bottle.class.js"></script>
        <script src="./models/statusbar-endboss.class.js"></script>

        <script src="./models/chicken_small.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/clouds.class.js"></script>
        <script src="./models/coin.class.js"></script>
        <script src="./models/bottles.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./levels/level1.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./scripts/game.js"></script>
        <title>El Pollo Loco</title>

    </head>

    <body onload="showScreen('game')">

        <header id="header">
            <h1>El Pollo Loco</h1>
        </header>

        <main id="main">

            <!-- Canvas with game -->
        <canvas id="canvas" width="720" height="480" class="d-none"></canvas>

        <div id="content" class="content__size">
            <!-- Start-Screen -->

            <div id="game" class="game bordRad">
                <button id="game__start-btn" class="game-btn" onclick="init(), showScreen('canvas')">Play</button>
                <button id="game__controls-btn" class="game-btn" onclick="showScreen('controls')">Controls</button>
                <button id="game__about-btn" class="game-btn" onclick="showScreen('about')">About</button>

                <button id="game__mute-btn" class="game-btn" onclick="toggleMute()">
                    <div class="game__container-img">
                        <img class="game__sound-btn" src="./assets/icons/audio.png" alt="Mute">
                    </div>
                </button>
                <button id="game__unmute-btn" class="game-btn d-none" onclick="toggleMute()">
                    <div class="game__container-img">
                        <img class="game__sound-btn" src="./assets/icons/mute.png" alt="Unmute">
                    </div>
                </button>
                
                <button id="game__fullscreen-btn" class="game-btn" onclick="toggleFullscreen()">
                    <div class="game__container-img">
                        <img id="fullscreen" src="./assets/icons/fullscreen.png">
                    </div>
                </button>
            </div>

            <!-- Menu-Screen CONTROL-->
            <div id="controls" class="controls d-none bordRad">

                <div>
                    <button id="controls__back-btn" class="game-btn controls-btn-marL" onclick="showScreen('game')">Back</button>
                </div>

                <section class="controls__section">

                    <div class="controls__section__content">

                        <div class="controls__headline">
                            <div class="text-stroke">Controls</div>
                        </div>
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/arrow_left.png">
                            </div>
                            <div>Use cursor LEFT to move left</div>
                        </div>
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/arrow_right.png">
                            </div>
                            <div>Use cursor RIGHT to move right</div>
                        </div>
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/keyboard_space.png">
                            </div>
                            <div>Press SPACE to jump</div>
                        </div>
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/keyboard_D.png">
                            </div>
                            <div>Press D to throw a bottle</div>
                        </div>   
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/keyboard_P.png">
                            </div>
                            <div>Press P for pause</div>
                        </div>
                        <div class="controls__description">
                            <div class="controls__container-img">
                                <img src="./assets/icons/keyboard_M.png">
                            </div>
                            <div>Press M for Mute/Unmute</div>
                        </div>

                    </div>

                </section>

            </div>

            <!-- Menu-Screen ABOUT-->
            
                    <div id="about" class="about d-none bordRad">

                        <div>
                            <button class="game-btn controls-btn-marL" onclick="showScreen('game')">Back</button>
                        </div>

                        <section class="controls__section">

                            <div class="controls__section__content about__content">
                                
                                <div class="about__header">
                                    <div class="text-stroke">About</div>
                                </div>

                                <div class="about__description">
                                    <button id="datenschutz" class="game-btn about-btn" onclick="window.open('./datenschutz.html', '_blank')">Datenschutz</button>
                                    <button id="impressum" class="game-btn about-btn" onclick="window.open('./impressum.html', '_blank')">Impressum</button>
                                    <button id="credits" class="game-btn about-btn" onclick="window.open('./credits.html', '_blank')">Credits</button>
                                </div>

                            </div>

                        </section>   
                    </div>
                

            <!-- Screen LOST GAME-->
            <div id="game__lost" class="game__lost bordRad d-none">
                <button class="game__lost-btn" onclick="init()">Restart Game</button>
                <button class="" onclick="showScreen('game')">Start Screen</button>
            </div>

            <!-- Screen WON GAME-->
            <div id="game__won" class="game__won bordRad d-none">
                <button class="game__won-btn" onclick="showScreen('game')">Start Screen</button>
            </div>

            <!-- Buttons INGAME -->
            <div id="ingame__button__container" class="ingame__buttons d-none">
                <!-- <img id="audio-btn" src="./assets/icons/audio.png" alt="" onclick="toggleMute()"> -->
                <!-- <img id="fullscreen-btn" src="./assets/icons/fullscreen.png" alt="" onclick="toggleFullscreen()"> -->
                <img id="settings-btn" src="./assets/icons/option.png" alt="" onclick="showControlsIngame()">
            </div>

        </div>

        </main>

        <div id="landscapeWarning" class="landscape-warning d-none">Bitte drehen Sie Ihr Ger√§t.</div>

    </body>



</html>
